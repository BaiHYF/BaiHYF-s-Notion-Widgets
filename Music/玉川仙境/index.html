<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引用 Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- 引用本地的 style.css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 页面内容 -->
    <div id="app-cover">
      <div id="bg-artwork"></div>
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track">
          <div id="album-name"></div>
          <div id="track-name"></div>
          <div id="track-time">
            <div id="current-time"></div>
            <div id="track-length"></div>
          </div>
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
        </div>
        <div id="player-content">
        
          <!-- album art imgs START -->
          <div id="album-art">
            <img src="resource/cover.png" class="active" id="_1">
            <div id="buffer-box">Loading ...</div>
          </div>
        <!-- album art imgs END -->

        <!-- control buttons START -->
          <div id="player-controls">
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="control">
            </div>
          </div>
        <!-- 3 control buttons END -->
        </div>
      </div>
    </div>
    <!-- 引用 jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/music-metadata-browser@1.3.0/bundle.umd.js"></script>
    <!-- 引用本地的 script.js -->
    <script src="./script.js"></script>
</body>
</html>
